<header class="header"><h1>Editar Contato</h1></header>

<form (ngSubmit)="save()" #contactForm="ngForm" >
    <div class="inputD" >
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" [(ngModel)]="name" required>
    </div>
    <div class="inputD">
        <label for="email" >Email:</label>
        <input type="email" id="email"  name="email" [(ngModel)]="email" required>
    </div>
    <div class="inputD">
        <label for="phone">Telefone:</label>
        <input type="text" id="phone" name="phone" [(ngModel)]="phone" required>
    </div>
<nav>
    <button routerLink="/" type="button">
        <aIcon [icon]="'undo'" [texto]="'Voltar'"></aIcon>
    </button>
    <button type="submit"><aIcon [icon]="'edit'" [texto]="'Alterar Contato'"></aIcon></button>
</nav>
</form>
 @if(loading()) { 
    <loader [loading]="loading()"></loader>
     }
